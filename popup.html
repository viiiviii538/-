<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 12px;
      width: 280px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row>button {
      flex: 1;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <h3 style="margin:0 0 8px;">MerSearch Helper</h3>
  <label><input type="checkbox" id="soldOnly" />価格レンジは売り切れのみ</label>
  <label><input type="checkbox" id="showBadges" checked />カードに最安&いいねバッジ</label>
  <div class="row">
    <button id="scanView">今見えてる分を集計</button>
    <button id="scanAll">全件（自動スクロール）</button>
  </div>
  <button id="toggleOverlay">オーバーレイ表示ON/OFF</button>
  <pre id="result" style="white-space:pre-wrap;background:#f6f6f7;padding:8px;border-radius:6px;"></pre>
  <script src="popup.js"></script>
</body>

</html>
